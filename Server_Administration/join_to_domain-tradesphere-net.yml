---

- hosts: all
  become: yes
  tasks:

  - name: Joining Servers to AD Tradesphere.net  
    ansible.builtin.script: /home/svcans/ansible_tutorial/SCRIPTS/join_to_domain.sh

  - name: Updating sssd.conf File...
    copy:
      src: /home/svcans/ansible_tutorial/Tradesphere/tradesphere-etc-sssd.conf
      dest: /etc/sssd/sssd.conf
      owner: root
      group: root
      mode: 0600
      remote_src: false

  - name: Updating krb5.conf File...
    template:
      src: /home/svcans/ansible_tutorial/Tradesphere/tradesphere-etc-krb5.conf
      dest: /etc/krb5.conf
      owner: root
      group: root
      mode: 0644
      remote_src: false

  - name: Restarting SSSD Service...
    shell:
         "/usr/bin/systemctl restart sssd"
